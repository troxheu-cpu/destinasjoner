<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Oppdag Norge â€“ Din Reiseportal</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    /* CSS-variabler for et konsistent mÃ¸rkt tema som sett pÃ¥ bildet ditt */
    :root {
      --bg: #0b0f14;
      --panel: #0f1623;
      --panel2: #111826;
      --line: rgba(255, 255, 255, .10);
      --text: #e7eef8;
      --muted: rgba(231, 238, 248, .75);
      --primary: #22c55e;
      --accent: #3b82f6;
      --radius: 16px;
    }

    * { box-sizing: border-box; }
    body { margin: 0; font-family: sans-serif; background: var(--bg); color: var(--text); overflow: hidden; }

    /* Paywall og Login */
    .paywall-overlay {
      position: fixed; inset: 0; z-index: 9999;
      background: radial-gradient(circle at center, #111827, #000);
      display: flex; align-items: center; justify-content: center; padding: 20px;
    }
    .auth-card {
      background: var(--panel); border: 1px solid var(--line);
      border-radius: 24px; padding: 40px; width: 100%; max-width: 500px; text-align: center;
    }
    .payment-options { display: flex; gap: 15px; margin-top: 25px; }
    .pay-btn { flex: 1; padding: 15px; border-radius: 12px; border: none; cursor: pointer; font-weight: bold; }
    .vipps { background: #ff5b24; color: white; }
    .paypal { background: #0070ba; color: white; }

    /* App Struktur */
    .app { display: flex; height: 100vh; }
    .side { width: 420px; border-right: 1px solid var(--line); display: flex; flex-direction: column; background: var(--panel); }
    #map { flex: 1; background: #0b0f14; }

    /* Tabs og Liste */
    .tabs { display: flex; padding: 10px; gap: 5px; border-bottom: 1px solid var(--line); }
    .tab { flex: 1; padding: 10px; text-align: center; cursor: pointer; border-radius: 10px; font-size: 13px; color: var(--muted); }
    .tab.active { background: var(--line); color: var(--text); font-weight: bold; }
    .list { flex: 1; overflow-y: auto; padding: 15px; }
    .card { background: var(--panel2); border: 1px solid var(--line); border-radius: 16px; padding: 15px; margin-bottom: 15px; }
    .btn { padding: 8px 12px; border-radius: 8px; border: 1px solid var(--line); background: transparent; color: var(--text); cursor: pointer; }
    .btn-primary { background: var(--primary); color: #000; border: none; font-weight: bold; }

    /* Modal */
    .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 2000; display: none; align-items: center; justify-content: center; }
    .modal { background: var(--panel); width: 550px; max-height: 90vh; border-radius: 20px; padding: 25px; overflow-y: auto; border: 1px solid var(--line); }
    input, select, textarea { width: 100%; padding: 12px; background: #080c14; border: 1px solid var(--line); border-radius: 10px; color: white; margin-top: 5px; margin-bottom: 15px; }
  </style>
</head>
<body>

<div id="authPage" class="paywall-overlay">
  <div class="auth-card">
    <h1>Oppdag Norge</h1>
    <p>LÃ¥s opp ditt personlige dashbord og bidra til kartet.</p>
    <div style="background: rgba(255,255,255,0.05); padding: 20px; border-radius: 15px; margin: 20px 0;">
      <h2 style="margin:0">99 kr</h2>
      <small>Engangstilgang</small>
    </div>
    <div class="payment-options">
      <button class="pay-btn vipps" onclick="unlock()">Vipps</button>
      <button class="pay-btn paypal" onclick="unlock()">PayPal</button>
    </div>
  </div>
</div>

<div class="app" id="mainApp" style="display: none;">
  <aside class="side">
    <div style="padding: 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--line);">
      <h3 style="margin:0">ðŸ‡³ðŸ‡´ Reiseportal</h3>
      <button class="btn btn-primary" onclick="openModal()">+ Legg til</button>
    </div>
    <div class="tabs">
      <div class="tab active" id="tabAll" onclick="setTab('all')">Utforsk alle</div>
      <div class="tab" id="tabMy" onclick="setTab('my')">Mitt dashbord</div>
    </div>
    <div class="list" id="placeList"></div>
  </aside>
  <div id="map"></div>
</div>

<div class="overlay" id="modalOverlay">
  <div class="modal">
    <h2 id="modalTitle">Ny destinasjon</h2>
    <p id="coordsHint" style="color: var(--accent); font-size: 12px;">Klikk pÃ¥ kartet for Ã¥ sette posisjon</p>
    <input id="f_title" placeholder="Navn (f.eks. Preikestolen)">
    <input id="f_country" placeholder="Land (f.eks. Norge)">
    <select id="f_cat">
      <option value="Natur">Natur</option>
      <option value="Kultur">Kultur</option>
      <option value="Mat">Mat</option>
    </select>
    <textarea id="f_desc" placeholder="Beskrivelse..."></textarea>
    <input id="f_img" placeholder="Bilde-URL (valgfritt)">
    <div style="display: flex; gap: 10px;">
      <button class="btn" style="flex:1" onclick="closeModal()">Avbryt</button>
      <button class="btn btn-primary" style="flex:1" onclick="savePlace()">Lagre</button>
    </div>
  </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
  let map, markers = [], tempMarker;
  let currentTab = 'all';
  let editId = null;
  let selectedLatLng = null;
  
  // Unik bruker-ID for denne nettleseren
  const userId = localStorage.getItem('travel_user_id') || 'user_' + Math.random().toString(36).substr(2, 9);
  localStorage.setItem('travel_user_id', userId);

  let places = JSON.parse(localStorage.getItem('norge_steder')) || [];

  function unlock() {
    document.getElementById('authPage').style.display = 'none';
    document.getElementById('mainApp').style.display = 'flex';
    initMap();
    render();
  }

  function initMap() {
    map = L.map('map').setView([62, 10], 5);
    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);
    
    map.on('click', (e) => {
      if(document.getElementById('modalOverlay').style.display === 'flex') {
        selectedLatLng = e.latlng;
        if(tempMarker) map.removeLayer(tempMarker);
        tempMarker = L.marker(e.latlng).addTo(map);
        document.getElementById('coordsHint').innerText = "Posisjon valgt!";
      }
    });
  }

  function render() {
    const listEl = document.getElementById('placeList');
    listEl.innerHTML = '';
    markers.forEach(m => map.removeLayer(m));
    markers = [];

    const displayPlaces = currentTab === 'my' ? places.filter(p => p.owner === userId) : places;

    displayPlaces.forEach(p => {
      const marker = L.marker([p.lat, p.lng]).addTo(map).bindPopup(`<b>${p.title}</b>`);
      markers.push(marker);

      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <div style="font-weight:bold">${p.title}</div>
        <div style="font-size:12px; color:var(--muted)">${p.country} â€¢ ${p.cat}</div>
        <p style="font-size:13px">${p.desc}</p>
        <div style="display:flex; gap:10px; margin-top:10px">
          <button class="btn" onclick="map.flyTo([${p.lat}, ${p.lng}], 12)">Se kart</button>
          ${p.owner === userId ? `<button class="btn" style="border-color:var(--accent)" onclick="editPlace(${p.id})">Rediger</button>` : ''}
        </div>
      `;
      listEl.appendChild(card);
    });
  }

  function setTab(tab) {
    currentTab = tab;
    document.getElementById('tabAll').classList.toggle('active', tab === 'all');
    document.getElementById('tabMy').classList.toggle('active', tab === 'my');
    render();
  }

  function openModal() {
    editId = null;
    selectedLatLng = null;
    document.getElementById('modalOverlay').style.display = 'flex';
    document.getElementById('f_title').value = '';
    document.getElementById('f_desc').value = '';
  }

  function editPlace(id) {
    const p = places.find(x => x.id === id);
    editId = id;
    selectedLatLng = { lat: p.lat, lng: p.lng };
    document.getElementById('f_title').value = p.title;
    document.getElementById('f_country').value = p.country;
    document.getElementById('f_desc').value = p.desc;
    document.getElementById('modalOverlay').style.display = 'flex';
  }

  function savePlace() {
    if(!selectedLatLng) return alert("Velg et punkt pÃ¥ kartet fÃ¸rst!");
    
    const data = {
      id: editId || Date.now(),
      title: document.getElementById('f_title').value,
      country: document.getElementById('f_country').value,
      cat: document.getElementById('f_cat').value,
      desc: document.getElementById('f_desc').value,
      lat: selectedLatLng.lat,
      lng: selectedLatLng.lng,
      owner: userId
    };

    if(editId) {
      const index = places.findIndex(p => p.id === editId);
      places[index] = data;
    } else {
      places.push(data);
    }

    localStorage.setItem('norge_steder', JSON.stringify(places));
    closeModal();
    render();
  }

  function closeModal() {
    document.getElementById('modalOverlay').style.display = 'none';
    if(tempMarker) map.removeLayer(tempMarker);
  }
</script>
</body>
</html>
