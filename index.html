<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Oppdag Norge – Destinasjoner</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <style>
    :root{
      --bg:#0b0f14;
      --panel:#0f1623;
      --panel2:#111826;
      --line:rgba(255,255,255,.10);
      --line2:rgba(255,255,255,.14);
      --text:#e7eef8;
      --muted:rgba(231,238,248,.75);
      --muted2:rgba(231,238,248,.6);
      --ok:#22c55e;
      --warn:#f59e0b;
      --bad:#ef4444;
      --chip:rgba(255,255,255,.08);
      --shadow: 0 12px 28px rgba(0,0,0,.35);
      --radius:16px;
    }

    *{ box-sizing:border-box; }

    html, body { height:100%; margin:0; padding:0; }

    body{
      font-family: Arial, sans-serif;
      background:var(--bg);
      color:var(--text);
      overflow:hidden;
    }

    .app{
      height:100vh;
      width:100vw;
      display:flex;
      overflow:hidden;
    }

    .side{
      width:410px; min-width:320px; max-width:520px;
      border-right:1px solid var(--line);
      padding:14px;
      background:linear-gradient(180deg, rgba(255,255,255,.02), rgba(255,255,255,0));
      overflow-y:auto;
      z-index: 10;
    }

    #map{
      flex:1;
      height: 100%;
      background:#0b0f14;
      z-index: 1;
    }

    .topbar{
      display:flex; align-items:center; gap:10px;
      padding:10px 12px;
      border:1px solid var(--line);
      border-radius: var(--radius);
      background: rgba(255,255,255,.02);
      box-shadow: var(--shadow);
    }
    .brand{ display:flex; align-items:center; gap:10px; min-width:0; }
    .logo{
      width:34px; height:34px; border-radius:10px;
      background: radial-gradient(circle at 30% 30%, rgba(34,197,94,.9), rgba(34,197,94,.25));
      border:1px solid rgba(34,197,94,.35);
      flex:0 0 auto;
    }
    .brand h1{ font-size:15px; margin:0; font-weight:700; }
    .brand .sub{ font-size:12px; opacity:.75; margin-top:2px; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; max-width:210px; }
    .spacer{ flex:1; }

    .btn{
      appearance:none; border:1px solid var(--line2);
      background: var(--panel2); color:var(--text);
      padding:9px 10px; border-radius:12px; cursor:pointer;
      font-weight:700; font-size:12px;
    }
    .btn:hover{ border-color: rgba(255,255,255,.22); }
    .btn.primary{ background: rgba(34,197,94,.15); border-color: rgba(34,197,94,.35); }
    .btn.warn{ background: rgba(245,158,11,.12); border-color: rgba(245,158,11,.35); }
    .btn.ghost{ background: transparent; }

    .pill{
      display:inline-flex; align-items:center; gap:6px;
      padding:4px 10px; border-radius:999px;
      border:1px solid var(--line);
      background: rgba(255,255,255,.03);
      font-size:12px; color: var(--muted);
    }
    .dot{ width:8px; height:8px; border-radius:999px; background: var(--bad); }
    .dot.on{ background: var(--ok); }

    .controls{ margin-top:12px; border:1px solid var(--line); border-radius: var(--radius); background: var(--panel); padding:12px; }
    .row{ display:flex; gap:8px; }
    .row + .row{ margin-top:8px; }

    input, select, textarea{
      width:100%;
      padding:10px 10px;
      border-radius:12px;
      border:1px solid var(--line);
      background: #0c1320;
      color: var(--text);
      outline:none;
      font-size:13px;
    }

    .chips{ display:flex; flex-wrap:wrap; gap:8px; margin-top:10px; }
    .chip{
      border:1px solid var(--line);
      background: var(--chip);
      color: var(--text);
      padding:7px 10px;
      border-radius:999px;
      font-size:12px;
      cursor:pointer;
    }
    .chip.active{ border-color: rgba(34,197,94,.65); background: rgba(34,197,94,.12); }

    .list{ margin-top:12px; display:flex; flex-direction:column; gap:10px; }
    .card{
      padding:10px; border-radius: 16px;
      border:1px solid var(--line);
      background: rgba(255,255,255,.02);
      cursor:pointer;
    }
    .card:hover{ border-color: rgba(255,255,255,.22); }
    .badge{
      display:inline-block; font-size:11px; padding:2px 8px; border-radius:999px;
      border:1px solid var(--line);
      background: rgba(255,255,255,.04);
      color: var(--muted);
    }
    .badge.admin{ border-color: rgba(245,158,11,.55); background: rgba(245,158,11,.12); color: #ffd8a8; }
    .thumb{ width:100%; border-radius: 12px; margin-top:8px; border:1px solid var(--line); }

    .overlay{
      position:fixed; inset:0;
      background: rgba(0,0,0,.7);
      display:none;
      align-items:center; justify-content:center;
      padding:18px;
      z-index:3000;
    }
    .modal{ background: #0c1220; border-radius: 18px; width:min(820px, 98vw); max-height: 92vh; overflow:auto; border:1px solid var(--line2); }

    .paywall{
      position:fixed; inset:0; z-index:4000;
      background: var(--bg);
      display:flex; align-items:center; justify-content:center;
    }
    .payCard{
      width:min(860px, 98vw);
      border:1px solid rgba(255,255,255,.12);
      border-radius: 22px;
      background: rgba(255,255,255,.03);
      display:grid;
      grid-template-columns: 1.1fr .9fr;
    }

    @media (max-width: 900px){
      .app{ flex-direction:column; }
      .side{ width:100%; max-width:none; height:46vh; border-right:none; border-bottom:1px solid var(--line); }
      #map{ height:54vh; }
      .payCard{ grid-template-columns: 1fr; }
    }
  </style>
</head>

<body>

<div id="paywall" class="paywall">
  <div class="payCard">
    <div style="padding:20px;">
      <h2 style="margin:0">Oppdag Norge</h2>
      <p style="color:var(--muted)">Velg en modus for å starte kartet.</p>
      <div class="row" style="margin-top:20px">
        <button class="btn warn" id="enterAsAdminBtn">Admin Modus</button>
        <button class="btn primary" id="enterAsUserBtn">Bruker Modus</button>
      </div>
    </div>
  </div>
</div>

<div class="app" id="app" style="display:none;">
  <aside class="side">
    <div class="topbar">
      <div class="brand">
        <div class="logo"></div>
        <h1>Oppdag Norge</h1>
      </div>
      <div class="spacer"></div>
      <span class="pill"><span id="adminDot" class="dot"></span> <span id="modeLabel">Bruker</span></span>
      <button class="btn primary" id="addBtn">+ Legg til</button>
    </div>

    <div class="controls">
      <input id="q" placeholder="Søk..." />
      <div class="chips" id="chips"></div>
      <div id="tileStatus" style="font-size:11px; margin-top:10px; opacity:0.5;"></div>
    </div>

    <div class="list" id="list"></div>
  </aside>

  <div id="map"></div>
</div>

<div class="overlay" id="overlay">
  <div class="modal" style="padding:20px;">
    <h2 id="modalCoord">Klikk på kartet for posisjon</h2>
    <input id="f_name" placeholder="Navn på sted" style="margin-bottom:10px" />
    <textarea id="f_desc" placeholder="Beskrivelse" style="margin-bottom:10px"></textarea>
    <div class="row">
        <button class="btn" id="cancelAdd">Avbryt</button>
        <button class="btn primary" id="saveAdd">Lagre sted</button>
    </div>
  </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
  let map;
  let isAdmin = false;
  let isUnlocked = false;
  let markers = new Map();
  let pendingLatLng = null;
  let tempMarker = null;

  const steder = [
    { id: '1', title: "Bryggen", description: "Historisk i Bergen", lat: 60.3971, lon: 5.3249, category: "kultur", is_admin_pick: true },
    { id: '2', title: "Ravnåsen", description: "Utsikt i Sandefjord", lat: 59.1346, lon: 10.2169, category: "utsikt", is_admin_pick: false }
  ];

  // 1. Initialiser kartet i en funksjon
  function initMap() {
    if (map) return; // Ikke lag kartet to ganger

    map = L.map('map').setView([59.0, 9.0], 6);
    
    L.tileLayer('https://{s}.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap'
    }).addTo(map);

    // Lytt på klikk for å legge til nye steder
    map.on('click', function(e) {
      if(document.getElementById('overlay').style.display === 'flex') {
        pendingLatLng = e.latlng;
        if(tempMarker) map.removeLayer(tempMarker);
        tempMarker = L.marker(e.latlng).addTo(map);
        document.getElementById('modalCoord').textContent = `Valgt: ${e.latlng.lat.toFixed(4)}, ${e.latlng.lng.toFixed(4)}`;
      }
    });
  }

  function unlock(admin) {
    isAdmin = admin;
    isUnlocked = true;
    document.getElementById("paywall").style.display = "none";
    document.getElementById("app").style.display = "flex";
    document.getElementById("modeLabel").textContent = admin ? "Admin" : "Bruker";
    document.getElementById("adminDot").classList.toggle("on", admin);

    // START KARTET NÅ
    initMap();

    // VIKTIG: Gi nettleseren et millisekund på å tegne diven før vi fikser kartstørrelsen
    setTimeout(() => {
      map.invalidateSize();
      render();
    }, 200);
  }

  function render() {
    if(!isUnlocked) return;

    // Fjern gamle markører
    markers.forEach(m => map.removeLayer(m));
    markers.clear();

    const listEl = document.getElementById("list");
    listEl.innerHTML = "";

    steder.forEach(d => {
      // Legg til på kart
      const m = L.marker([d.lat, d.lon]).addTo(map).bindPopup(`<b>${d.title}</b><br>${d.description}`);
      markers.set(d.id, m);

      // Legg til i liste
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `<div class="title"><b>${d.title}</b></div><div class="badge">${d.category}</div>`;
      card.onclick = () => {
        map.setView([d.lat, d.lon], 13);
        m.openPopup();
      };
      listEl.appendChild(card);
    });
  }

  // Event Listeners
  document.getElementById("enterAsAdminBtn").onclick = () => unlock(true);
  document.getElementById("enterAsUserBtn").onclick = () => unlock(false);

  document.getElementById("addBtn").onclick = () => {
    document.getElementById("overlay").style.display = "flex";
    pendingLatLng = null;
    if(tempMarker) map.removeLayer(tempMarker);
    // Vi må kjøre invalidateSize igjen inne i modaler hvis de har kart
    map.invalidateSize();
  };

  document.getElementById("cancelAdd").onclick = () => {
    document.getElementById("overlay").style.display = "none";
    if(tempMarker) map.removeLayer(tempMarker);
  };

  document.getElementById("saveAdd").onclick = () => {
    if(!pendingLatLng) return alert("Klikk på kartet først!");
    const name = document.getElementById("f_name").value;
    if(!name) return alert("Mangler navn");

    steder.push({
      id: Date.now().toString(),
      title: name,
      description: document.getElementById("f_desc").value,
      lat: pendingLatLng.lat,
      lon: pendingLatLng.lng,
      category: "ny",
      is_admin_pick: false
    });

    document.getElementById("overlay").style.display = "none";
    render();
  };

  // Fiks kart hvis vinduet endrer størrelse
  window.addEventListener('resize', () => {
    if(map) map.invalidateSize();
  });

</script>
</body>
</html>
